<html>
<head>
  <title>Spectrum Visualization</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="logo.png">
</head>

<div id="global-page-header"></div>

<body>
  <div class="box">
    <div class="box-header">
      <h2>
        Spectrum Visualization
      </h2>
    </div>

    <div class="post">
      <div class="postHead">
        <table>
          <tr>
          <td><p style="text-align: left;">Info</p></td>
          <td><p style="text-align: right;">November 29th, 2022</p></td>
          </tr>
        </table>
      </div>
      <p>
        This is an html implementation of a method used to visialize and estimate voting results using a spectrum
        between two different ideas.
      </p>
      <div>
        <img src="PoliticalSpectrum.svg">
        <p class="imageText">
            An example of the concept. Credit: vox.com
        </p>
      </div>
      
    </div>

    <div class="post">
        <div class="postHead">
          <table>
            <tr>
            <td><p style="text-align: left;">Tool</p></td>
            <td><p style="text-align: right;">In Progress</p></td>
            </tr>
          </table>
        </div>
        <br>
        <div class="UIlist" id="UIlist">
          <div>
            <table><td><input type="text" value="Fruits"></td><td><input type="text" value="Vegetables"></td><td><button class="UIlistBtn" onclick="removeItem();">-</button></td></table>
          </div>
          <div>
            <table><td><input type="text" value="Big Houses"></td><td><input type="text" value="Small Houses"></td><td><button class="UIlistBtn" onclick="removeItem();">-</button></td></table>
          </div>
          <div>
            <table><td><button class="UIlistBtn" onclick="addItem();">+</button></td></table>
          </div>

        </div>
    </div>
    
  </div>
</body>

<div id="global-page-footer"></div>

<script id="UIlist">
  list = document.getElementById("UIlist")
  function addItem(){
    len = list.children.length;
    list.children[len-1].insertAdjacentHTML("beforebegin", `<div><table><td><input type="text" value="NewItem"></td><td><input type="text" value="NewItem"></td><td><button class="UIlistBtn" onclick="removeItem();">-</button></td></table></div>`);
    reloadCss();
  }

  function reloadCss()
{
    var links = document.getElementsByTagName("link");
    for (var cl in links)
    {
        var link = links[cl];
        if (link.rel === "stylesheet")
            link.href += "";
    }
}
</script>

<script src="page.js"></script>
</html>
