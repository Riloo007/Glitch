<html>
<head>
  <title>Glitch | Replace Text</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="logo.png">
</head>

<div id="global-page-header"></div>

<body>
  <div class="box">
    <div class="box-header">
      <h2>
        Text Replacer
      </h2>
    </div>

    <div class="post">
      <div class="postHead">
        <table>
          <tr>
          <td><p style="text-align: left;">Input</p></td>
          <td><p style="text-align: right;"></p></td>
          </tr>
        </table>
      </div>

      <p>Original Text</p>
      <textarea id="InputText" style="width: 100%; resize: none; height: 200px;"></textarea>

      <p>Find</p>
      <textarea id="Find" style="width: 100%; resize: none; height: 50px;"></textarea>

      <p>Replace</p>
      <textarea id="Replace" style="width: 100%; resize: none; height: 50px;"></textarea>

    </div>

    <div class="post">
        <div class="postHead">
          <table>
            <tr>
            <td><p style="text-align: left;">Output</p></td>
            <td><p style="text-align: right;"></p></td>
            </tr>
          </table>
        </div>
        <p>Output Text</p>
        <textarea id="Output" style="width: 100%; resize: none; height: 200px;"></textarea>
      </div>
    
  </div>
</body>

<div id="global-page-footer"></div>

<script>

  function replaceText() {
    if(document.getElementById("Find").value != '') {
        document.getElementById("Output").value = document.getElementById("InputText").value.replace(document.getElementById("Find").value, document.getElementById("Replace").value);
    } else {
        document.getElementById("Output").value = document.getElementById("InputText").value;
    }
  }

  setInterval(replaceText, 100)

</script>

<script src="page.js"></script>
</html>
