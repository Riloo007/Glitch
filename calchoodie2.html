<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>CalcHoodie - Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <style>
        .main{
            display: flex;
            text-align: center;
        }
        .img-container {
            width: calc(100vh - 60px);
            height: calc(100vh - 60px);
            padding: 20px;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.529);
        }
        .img-container object {
            width: 100%;
            height: 100%;
        }
        .settings {
            margin: auto;
            display: inline-flex;
        }
        .imgcont img {
            max-width: 100vh;
        }
        .clr-field button {
            width: 100%;
        }
        p {
            font-family: sans-serif;
            text-align: left;
            margin: 10px;
            margin-bottom: 0px;
            border: solid black 2px;
            padding: 5px;
            border-radius: 5px;
            overflow: hidden;
        }
        .clr-field input {
            cursor: pointer;
        }
        .clr-field {
            border-radius: 10px;
            width: 100%;
        }
        .clr-field * {
            border-radius: inherit;
            border: none;
            outline: none;
        }
        .clr-field button {
            padding: 10px;
        }
        #savedColors {
            border-radius: 5px;
            font-family: monospace;
            background: #d6d6d6;
            color: black;
            padding: 10px;
            padding-bottom: 0px;
            border: solid 2px #6c6c6c;
            margin: 10px;
        }
        .colorPreview div {
            width: 10px;
            height: 30px;
        }
        .colorPreview {
            display: flex;
            border: solid 2px black;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            align-items: center;
            margin-bottom: 10px;
        }
        .colorPreview img {
            width: 20px;
            margin-right: 5px;
            opacity: 0.7;
        }

        .colorPreview span {padding: 6px;}
    </style>
</head>
<body>
    <div class="main">
        <div class="img-container">
            <object id="image" type="image/svg+xml" data="template2.svg"></object>
        </div>
        <div class="settings">
            <div>
                <p>Title Color<br><input readonly id="I1" type="text" data-coloris></p><br>
                <p>Logo Color<br><input readonly id="I2" type="text" data-coloris></p><br>
                <p>Sweater Color<br><input readonly id="I3" type="text" data-coloris></p><br>
                <button onclick="randomizeColors()">Random ðŸŽ²</button><button onclick="saveColor()">Save â¬‡</button>

                <!--

                    Prefilled Stuff
                -->
                
                <div id="savedColors">
    
                    <div class="colorPreview" onclick="loadColor(this.querySelector('span').innerHTML)">
                        <div style="background: #ffffff"></div>
                        <div style="background: #ff2a16"></div>
                        <div style="background: #050505"></div>
                        <span>#ffffff #ff2a16 #050505</span>
                        <img src="ex.png" onclick="this.parentElement.remove()">
                    </div>
                    
                    <div class="colorPreview" onclick="loadColor(this.querySelector('span').innerHTML)">
                        <div style="background: #1a9e1c"></div>
                        <div style="background: #1a9e1c"></div>
                        <div style="background: #0f4719"></div>
                        <span>#1a9e1c #1a9e1c #0f4719</span>
                        <img src="ex.png" onclick="this.parentElement.remove()">
                    </div>
                    
                    <div class="colorPreview" onclick="loadColor(this.querySelector('span').innerHTML)">
                        <div style="background: #4fdfff"></div>
                        <div style="background: #4fdfff"></div>
                        <div style="background: #454545"></div>
                        <span>#4fdfff #4fdfff #454545</span>
                        <img src="ex.png" onclick="this.parentElement.remove()">
                    </div>
                    
                    
                    
                    <div class="colorPreview" onclick="loadColor(this.querySelector('span').innerHTML)">
                        <div style="background: #9c0087"></div>
                        <div style="background: #9c0087"></div>
                        <div style="background: #ffbfea"></div>
                        <span>#9c0087 #9c0087 #ffbfea</span>
                        <img src="ex.png" onclick="this.parentElement.remove()">
                    </div>
                    </div>

                <!--              -->
            </div>
        </div>
    </div>
    <div></div>
    <div class="imgcont">
        <img src="calchoodie/1.png">
        <img src="calchoodie/2.png">
        <img src="calchoodie/3.png">
        <img src="calchoodie/4.png">
        <img src="calchoodie/5.png">
        <img src="calchoodie/6.png">
        <img src="calchoodie/7.png">
        <img src="calchoodie/8.png">
        <img src="calchoodie/9.png">
        <img src="calchoodie/10.png">
    </div>
</body>
</html>

<script>
function get(i) {return document.getElementById(i);}

function saveColor() {
    const c1 = get('I1').value;
    const c2 = get('I2').value;
    const c3 = get('I3').value;

    const save = `
    <div class='colorPreview' onclick='loadColor(this.querySelector("span").innerHTML)'>
        <div style='background: ${c1}'></div>
        <div style='background: ${c2}'></div>
        <div style='background: ${c3}'></div>
        <span>${c1} ${c2} ${c3}</span>
        <img src='ex.png' onclick='this.parentElement.remove()'>
    </div>
    `

    get('savedColors').innerHTML += save;
}

function loadColor(span) {
    console.log(span);

    document.querySelector('#I1').value = span.substring(0, 7);
    document.querySelector('#I2').value = span.substring(8, 15);
    document.querySelector('#I3').value = span.substring(16, 23);

    document.querySelector('#I1').dispatchEvent(new Event('input', { bubbles: true }));
    document.querySelector('#I2').dispatchEvent(new Event('input', { bubbles: true }));
    document.querySelector('#I3').dispatchEvent(new Event('input', { bubbles: true }));
}

var svg;
document.addEventListener("DOMContentLoaded", function() {
    setTimeout(function() {
        svg = document.getElementById('image').contentDocument;
    }, 500);
    

get("I1").oninput = function() {
    const c = get('I1').value;
    svg.getElementById('calc2023').querySelectorAll('*').forEach(node => {
        node.style.stroke = c;
    });
}

get("I2").oninput = function() {
    const c = get('I2').value;
    svg.getElementById('logo').querySelectorAll('*').forEach(node => {
        node.style.stroke = c;
    });
}

get("I3").oninput = function() {
    const c = get('I3').value;
    svg.getElementById('background').style.fill = c;
}

get('I1').value = '#ffffff'
get('I2').value = '#ff2a16'
get('I3').value = '#050505'

get('I1').parentElement.style.color = "#ffffff"
get('I2').parentElement.style.color = "#ff2a16"
get('I3').parentElement.style.color = "#050505"

Coloris({
    focusInput: false,
    selectInput: false,
    closeButton: true,
    closeLabel: 'âœ…'
})

function randomizeColors() {
    r = Math.round(Math.random() * 255);
    g = Math.round(Math.random() * 255);
    b = Math.round(Math.random() * 255);
    get('I1').value = `rgb(${r},${g},${b})`;
    get('I2').value = `rgb(${r},${g},${b})`;
    get('I3').value = `rgb(${r},${g},${b})`;
    get('I1').parentElement.style.color = `rgb(${r},${g},${b})`;
    get('I2').parentElement.style.color = `rgb(${r},${g},${b})`;
    get('I3').parentElement.style.color = `rgb(${r},${g},${b})`;
    get('I1').oninput();
    get('I2').oninput();
    get('I3').oninput();
}

});

</script>
