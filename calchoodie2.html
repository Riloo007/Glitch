<script>
function get(i) {return document.getElementById(i);}

const swatches = [
        '#C93452',
        '#0774B3',
        '#DEDEDE',
        '#000000',
        '#C03545',
        '#5C5C5C',
        '#951C32',
        '#452D25',
        '#404040',
        '#005403',
        '#71001C',
        '#FFD500',
        '#FF30D6',
        '#34657F',
        '#009933',
        '#8AA140',
        '#631C1C',
        '#3A4C00',
        '#0E1B4F',
        '#E85F35',
        '#7700FF',
        '#F00000',
        '#396ED9',
        '#C4D600',
        '#FF9B3E',
        '#E06288',
        '#007CBA',
        '#C7C7C7',
        '#FFFFFF'
    ]


var linked = false;
function toggleLink() {
    linked = get('linked').checked;
    if(linked) {
        get('I2').value = get('I1').value;
        get('I2').oninput();
    }
}

function saveColor() {
    const c1 = get('I1').value;
    const c2 = get('I2').value;
    const c3 = get('I3').value;

    const save = `
    <div class='colorPreview' onclick='loadColor(this.querySelector("span").innerHTML)'>
        <div style='background: ${c1}'></div>
        <div style='background: ${c2}'></div>
        <div style='background: ${c3}'></div>
        <span>${c1} ${c2} ${c3}</span>
        <img src='ex.png' onclick='this.parentElement.remove()'>
    </div>
    `

    get('savedColors').innerHTML += save;
}

function loadColor(span) {
    console.log(span);

    document.querySelector('#I1').value = span.substring(0, 7);
    document.querySelector('#I2').value = span.substring(8, 15);
    document.querySelector('#I3').value = span.substring(16, 23);

    document.querySelector('#I1').dispatchEvent(new Event('input', { bubbles: true }));
    document.querySelector('#I2').dispatchEvent(new Event('input', { bubbles: true }));
    document.querySelector('#I3').dispatchEvent(new Event('input', { bubbles: true }));

    get('linked').checked = false;
    linked = false;
}

var svg;
document.addEventListener("DOMContentLoaded", function() {
    setTimeout(function() {
        svg = document.getElementById('image').contentDocument;
    }, 500);
    

get("I1").oninput = function() {
    const c = get('I1').value;
    const paths = svg.getElementById('calc2023').querySelectorAll('*');
    paths.forEach(function (node, i) {
        node.style.stroke = c;
    });
    if(linked) {
        get('I2').value = get('I1').value;
        get('I2').parentElement.style.color = get('I1').value;
        
        const c1 = get('I2').value;
        const paths1 = svg.getElementById('logo').querySelectorAll('*');
        paths1.forEach(function (node, i) {
            node.style.stroke = c;
        });
    }
}

get("I2").oninput = function() {
    const c = get('I2').value;
    const paths = svg.getElementById('logo').querySelectorAll('*');
    paths.forEach(function (node, i) {
        node.style.stroke = c;
    });
    if(linked) {
        get('I1').value = get('I2').value;
        get('I1').parentElement.style.color = get('I2').value;
        
        const c1 = get('I1').value;
        const paths1 = svg.getElementById('calc2023').querySelectorAll('*');
        paths1.forEach(function (node, i) {
            node.style.stroke = c;
        });
    }
}

get("I3").oninput = function() {
    const c = get('I3').value;
    svg.getElementById('background').style.fill = c;
}

get('I1').value = '#ffffff'
get('I2').value = '#ff2a16'
get('I3').value = '#050505'

get('I1').parentElement.style.color = "#ffffff"
get('I2').parentElement.style.color = "#ff2a16"
get('I3').parentElement.style.color = "#050505"

Coloris({
    focusInput: false,
    selectInput: false,
    closeButton: true,
    closeLabel: 'âœ…',
    swatches: swatches,
})

});

function randomizeColors() {
    r = Math.round(Math.random() * 255);
    g = Math.round(Math.random() * 255);
    b = Math.round(Math.random() * 255);
    get('I1').value = rgbToHex(r,g,b);
    get('I1').parentElement.style.color = rgbToHex(r,g,b);
    if(!linked) {
        r = Math.round(Math.random() * 255);
        g = Math.round(Math.random() * 255);
        b = Math.round(Math.random() * 255);        
    }
    get('I2').value = rgbToHex(r,g,b);
    get('I2').parentElement.style.color = rgbToHex(r,g,b);
    
    r = swatches[Math.round(Math.random() * (swatches.length - 1))]
    get('I3').value = r;
    get('I3').parentElement.style.color = r;
    get('I1').oninput();
    get('I2').oninput();
    get('I3').oninput();
}

function rgbToHex(r, g, b) {
    return('#' + r.toString(16) + (r<16?'0':'') + g.toString(16) + (g<16?'0':'') + b.toString(16) + (b<16?'0':''));
}

swatches[Math.round(Math.random() * (swatches.length - 1))]


</script>
